  <section class="vacform">

            <div class="form-block__item textareas vacan">

            </div>
          </div>
            <div class="form-block__item submit">
              <input type="submit" value="Отправить" href="vacsuc.html" id="submit" class="form-block__btn disabled">

                <input type="checkbox" id="check" name="check" checked>
                <label for="check" class="form-block__label vacancy">Нажимая кнопку “отправить” Вы соглашаетесь на обработку

              </div>
            </div>
